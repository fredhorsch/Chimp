<body>

    <div class="flexBox-1">
        <!-- Main Objects for the Webapge -->
            <!-- Social Media Links -->
        <div id="socialMediaIcons">

            <div id="facebookIcon">
                <img id="fbIcon" src="Icons/facebook_Icon.png" alt="Facebook" class="socialIcon">
            </div>

            <div id="youtubeIcon">
                <img id="youtIcon" src="Icons/youtube_Icon.png" alt="Youtube" class="socialIcon">
            </div>

            <div id="twitterIcon">
                <img id="tweetIcon" src="Icons/twitter_Icon.png" alt="Twitter" class="socialIcon">
            </div>

            <div id="linkedInIcon">
                <img id="linkIcon" src="Icons/linkedin_Icon.png" alt="LinkedIn" class="socialIcon">
            </div>

        </div>

        <!-- Webpage intro Homepage -->
            <!-- 1. Page of Homepage -->
    
        <div id="firstPbox">
            <!-- Logo for the Webpage -->

            <div id="divChimpLogo">
                <img id="chimpLogo" src="Icons/Chimp_noback.png" alt="Chimpanzee">
                <a href="">Chimp</a>
            </div>

            <div id="sloganMainPage">
                <p id="firstSloganPart">Qick and easy</p>
                <p id="secondSloganPart">Team managing tool</p>
            </div>

            <div id="fristBoxDownloadBtn">

                <div id="circleChimp">
                    <img id="downloadIconMainPage" src="Icons/Download_Icon.png" alt="Download">
                </div>

                <a id="freeDownloadMainPage" href="">Free Download</a>

            </div>

            <img id="chimpOnDesk" src="Objects/Chimp_Desk_Laptop.png" alt="Chimpanzee">

        </div>
    </div>
